<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Números Primos</title>
</head>
<body>
    <h1>Calculadora de Números Primos</h1>
    <p>Ingrese un rango para encontrar números primos:</p>
    <form id="primeForm">
        <label for="start">Desde:</label>
        <input type="number" id="start" min="1" max="100" required>
        <label for="end">Hasta:</label>
        <input type="number" id="end" min="1" max="100" required>
        <button type="submit">Calcular</button>
    </form>
    <div id="result">
        <h2>Números primos en el rango:</h2>
        <ul id="primeList"></ul>
    </div>

    <script src="Hoja1.js"></script>
</body>
</html>
